            rebuild_me: 1
          javascript: 
            label: JavaScript
            outfile: mt.js
            rebuild_me: 1
          main_index: 
            label: Main Index
            outfile: index.html
            rebuild_me: 1
          styles: 
            label: Stylesheet
            outfile: styles.css
            rebuild_me: 1
        module: 
          comment_detail: 
            label: Comment Detail
          comments: 
            label: Comment
          footer: 
            label: Footer
          bread_crumbs: 
            label: BreadCrumbs
          html_head: 
            label: HTML Head
          banner_footer: 
            label: Banner Footer
          banner_header: 
            label: Banner Header
          sidebar: 
            label: Sidebar
        page: 
          page: 
            label: Page
            mappings: 
              page: 
                archive_type: Page
                file_template: "%-c/%-f"
                preferred: 1
        system: 
          comment_listing: 
            label: Comments
          comment_preview: 
            label: Comment Preview
          comment_response: 
            label: Comment Response
          dynamic_error: 
            label: Dynamic Error
          popup_image: 
            label: Popup Image
          search_results: 
            label: Search Results
        widget: 
          about_this_page: 
            label: About This Page
          creative_commons: 
            label: Creative Commons
          pages_list: 
            label: Page Listing
          powered_by: 
            label: Powered By
          recent_assets: 
            label: Recent Assets
          syndication: 
            label: Syndication
          lorem_ipsum: 
            label: LoremIpsum
          dummy_contact: 
            label: DummyContact
        widgetset:
          page_widget: 
            label: PageWidget
            order: 1000
            widgets: 
              - Page Listing
              - Syndication
              - Powered By
    importer: template_set
  default_folders: 
    component: ~
    data: 
      about: 
        label: About
      blog:
        label: Blog
    importer: default_folders
