label: CreamBurn
id: mt-theme-creamburn
name: CreamBurn
author_name: Nick
author_link: http://www.linkedin.com/pub/takeshi-osanai/10/3a/3a5
version: '1.0'
class: blog
description: '<__trans phrase="CreamBurn is a theme for SMBs website and personal blog.">'
thumbnail_file: thumb.jpg
thumbnail_file_medium: thumb-medium.jpg
thumbnail_file_small: thumb-small.jpg
elements:
  template_set: 
    component: ~
    data: 
      base_path: templates
      label: exported_template set
      templates: 
        archive: 
          monthly_entry_listing: 
            label: Monthly Entry Listing
            mappings: 
              monthly: 
                archive_type: Monthly
                file_template: "%y/%m/%i"
                preferred: 1
          category_entry_listing: 
            label: Category Entry Listing
            mappings: 
              category: 
                archive_type: Category
                file_template: "%-c/%i"
                preferred: 1
        index: 
          archive_index: 
            label: Archive Index
            outfile: archives.html
            rebuild_me: 1
          feed_recent: 
            label: 'Feed - Recent Entries'
            outfile: atom.xml
            rebuild_me: 1
          javascript: 
            label: JavaScript
            outfile: mt.js
            rebuild_me: 1
          main_index: 
            label: Main Index
            outfile: index.html
            rebuild_me: 1
          styles: 
            label: Stylesheet
            outfile: styles.css
            rebuild_me: 1
        individual: 
          entry: 
            label: Entry
            mappings: 
              individual: 
                archive_type: Individual
                file_template: "%y/%m/%-f"
                preferred: 1
        module: 
          comment_detail: 
            label: Comment Detail
          comments: 
            label: Comment
          footer: 
            label: Footer
          bread_crumbs: 
            label: BreadCrumbs
          html_head: 
            label: HTML Head
          banner_footer: 
            label: Banner Footer
          banner_header: 
            label: Banner Header
          sidebar: 
            label: Sidebar
        page: 
          page: 
            label: Page
            mappings: 
              page: 
                archive_type: Page
                file_template: "%-c/%-f"
                preferred: 1
        system: 
          comment_listing: 
            label: Comments
          comment_preview: 
            label: Comment Preview
          comment_response: 
            label: Comment Response
          dynamic_error: 
            label: Dynamic Error
          popup_image: 
            label: Popup Image
          search_results: 
            label: Search Results
        widget: 
          about_this_page: 
            label: About This Page
          category_archive_list: 
            label: Category Archive
          creative_commons: 
            label: Creative Commons
          monthly_archive_dropdown: 
            label: Monthly Archives Dropdown
          pages_list: 
            label: Page Listing
          powered_by: 
            label: Powered By
          recent_assets: 
            label: Recent Assets
          syndication: 
            label: Syndication
          monthly_archive_list: 
            label: Monthly Archives
          lorem_ipsum: 
            label: LoremIpsum
          dummy_contact: 
            label: DummyContact
        widgetset:
          page_widget: 
            label: PageWidget
            order: 1000
            widgets: 
              - Page Listing
              - Syndication
              - Powered By
          blog_widget: 
            label: BlogWidget
            order: 1000
            widgets: 
              - Category Archive
              - Monthly Archives
              - Powered By
    importer: template_set
l10n_lexicon:
    ja:
        CreamBurn is a theme for SMBs website and personal blog.: CreamBurnは中小企業向けのウェブサイトや個人向けブログの利用を想定したテーマです。